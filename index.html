<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Help</li>
            <li>Contact</li>
        </ul>
    </div>
    <style>
        .nav ul{
            display: flex;
            justify-content: space-evenly;
        }
        li{
            list-style: none;;
        }
    </style>
    <form>
        <label for="Name: ">Name: </label>
        <input type="text" id="nameInput" required>
        <br>
        <label for="Email: ">Email: </label>
        <input type="email" id="emailInput" required>
        <br>
        <label for="Register Number: ">Register Number: </label>
        <input type="text" id="regnoInput" required>
        <br>
        <label for="Department: ">Department: </label>
        <input type="text" id="deptInput" required>
        <br>    
    </form>
    <div class="display">
        <button onclick="show()">Submit</button>
        <h1 id="nameDisplay"></h1>
        <h2 id="emailDisplay"></h2>
        <h3 id="regnoDisplay"></h3>
        <h4 id="deptDisplay"></h4>
    </div>
    <script>
        function show(){
            const name=document.getElementById("nameInput").value;
            const email=document.getElementById("emailInput").value; 
            const regno=document.getElementById("regnoInput").value;
            const dept=document.getElementById("deptInput").value;
            document.getElementById("nameDisplay").innerHTML=name;
            document.getElementById("emailDisplay").innerHTML=email;
            document.getElementById("regnoDisplay").innerHTML=regno;
            document.getElementById("deptDisplay").innerHTML=dept; 
        }
    </script>
</body>
</html>
