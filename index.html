<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Help</li>
            <li>Contact</li>
        </ul>
    </div>
    <style>
        .nav ul{
            display: flex;
            justify-content: space-evenly;
        }
        li{
            list-style: none;;
        }
    </style>
    <form>
        <label for="nameInput">Name: </label>
        <input type="text" id="nameInput" required>
        <br>
        <label for="emailInput">Email: </label>
        <input type="email" id="emailInput" required>
        <br>
        <label for="regnoInput">Register Number: </label>
        <input type="text" id="regnoInput" required>
        <br>
        <label for="deptInput">Department: </label>
        <input type="text" id="deptInput" required>
        <br>    
    </form>
    <div class="display">
        <button onclick="show()">Submit</button>
        <p id="nameDisplay"></p>
        <p id="emailDisplay"></p>
        <p id="regnoDisplay"></p>
        <p id="deptDisplay"></p>
    </div>
    <script>
        function show(){
            const name=document.getElementById("nameInput").value;
            const email=document.getElementById("emailInput").value; 
            const regno=document.getElementById("regnoInput").value;
            const dept=document.getElementById("deptInput").value;
            document.getElementById("nameDisplay").innerHTML="Name: " +name;
            document.getElementById("emailDisplay").innerHTML="Email: "+email;
            document.getElementById("regnoDisplay").innerHTML="Register Number: "+regno;
            document.getElementById("deptDisplay").innerHTML="Department: "+dept; 
        }
    </script>
</body>
</html>
